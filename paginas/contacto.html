                  <h1 class="text-white text-center">Contactate con nosotros</h1>

                  <p class="popacity">Para consultas, completá el siguiente formulario con tus datos y mensaje.</p>
    <hr>
                <!-- Formulario -->
 

    <section class="formulario">  
<form> 
  
    <form action="#" target="" method="get" name="formDatosPersonales">

        <label for="nombre">Nombre</label>
        <input type="text" name="nombre" id="nombre" placeholder="Escribe tu nombre"/>
    
        <label for="apellidos">Apellidos</label>
        <input type="text" name="apellidos" id="apellidos" placeholder="Apellido"/>
    
        <label for="email" >Email</label>
        <input type="email" name="email" id="email" placeholder="Email" required />
    
        <label for="asunto">Asunto</label>
        <input type ="text" name="asunto" id="asunto" placeholder="Asunto"/>
    
        <label for="mensaje">Mensaje</label>
        <textarea name="mensaje" for="mensaje" placeholder="Describe brevemente tu consulta" maxlength="300"></textarea>
        
        <input type="submit" name="enviar" value="Enviar"/>
    </form>
